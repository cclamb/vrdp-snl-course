<html lang="en">
<head>
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>VRDP Course Guide Portal</title>
  <script type="text/javascript" src="_static/jquery.js"></script>
  <link rel="stylesheet" href="_static/style.css" type="text/css" />

  <script type="text/javascript">
function urlExists(url, callback){
  $.ajax({
    type: 'HEAD',
    url: url,
    success: function(){
      callback();
    },
    error: function(xhr, textstat, error) {
      // This is what is returned when viewing as a file
      if(xhr.status == 0){
        callback();
      }
    }
  });
};
function checkPortalLink(portal){
  var url = portal+"/index.html"
  urlExists(url,
    function(){
      $("."+portal).removeClass("portal-disabled");
      $("."+portal).addClass("portal-enabled");
      $("."+portal).addClass(portal+"-enabled");
      $("."+portal+" p.caveat").text("");
      $("."+portal).parent().attr("href", url);
    }
  );
}

window.onload = function() {
    checkPortalLink("instructor");
    checkPortalLink("student");
    checkPortalLink("slides");
}
  </script>
</head>

<body>

  <div class="sidebar">
    <img src="_static/SNL_Logo.png" class="logo" alt="Logo"/>
  </div>
   
  <div id="main">
    <h1> Vulnerability Research Development Program </h1>
    <h3> Course Guides Portal </h3>
    <div style="margin: auto; width: 50%;">
      <a href="javascript:">
        <div class="portal instructor portal-disabled">

      </a>

      </a>
      <br>

      </a>
    </div>
    <footer>

  </div>

</body>
</html>
